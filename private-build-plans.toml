# Put your custom build plans here

[buildPlans.IosevkaCustomSample]
family = "Iosevka Custom Sample"
spacing = "normal"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaCustomSample.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaCustomSample.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaCustomSample.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaCustomSample.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
